{% extends "base/index.html"%}

 {% block CustomCSS %}

{% endblock %}



{% block content%}
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-header py-3 bg-primary-subtle">
               <div class="d-flex justify-content-between align-items-center">
    <div>
        <h3 class="text-primary"><a href="{% url 'tasklist' %}">&#8592;</a></h3>
    </div>
    <div class="flex-grow-1 text-center">
          {% if task %}
                    <h3>Update Your Task</h3>
                {% else %}
                    <h3>Add Your Task</h3>
                {% endif %}
    </div>
</div>


            </div>
          <div class="card-body ">





            <form method="Post" action="">

                {% csrf_token %}

                <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
               <label for="id_title">Title</label>
                  <input type="text" id="id_title" name="title" class="form-control" value="{{ task.title }}" >

              </div>
                    <div class="col-12">
                <label for="id_description">Description</label>
                 <textarea id="id_description" name="description" class="form-control" rows="7" >{{ task.description }}</textarea>

              </div>

                           <div class="col-12">
                                 <div class="form-check">
                                     <label for="id_complete" class="form-check-label">Completed</label>
                                     <input type="checkbox" id="id_complete" name="complete" class="form-check-input" {% if task.complete %}checked{% endif %} >

                                 </div>
              </div>
                </div>




 <div class="col-12 mt-4">
                <div class="d-grid">

                <input class="btn btn-primary" type="submit" value="save">
                <!-- Accessing form elements -->
                </div>
 </div>

            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
